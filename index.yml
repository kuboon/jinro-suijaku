punch_lines:
- すぐに遊べる簡単ルールでありながら、騙し合いの可能性は多岐に渡り、熟練するほどに奥の深いプレイを楽しめます。
- 人狼ゲームの入門としても、上級者同士の腕比べとしても楽しめます。
- ふたり人狼にありがちな「引き分け」を可能な限り無くしました。プレイ次第で引き分けをほぼ回避できます。
- 心理戦を邪魔しない上質なカードとデザイン。遊びごごちにこだわりました。
